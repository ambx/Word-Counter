<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-Counter</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Word Counter</h1>
    </header>
    <br>
    <form class="main">
        <button type="button" class="button" id="click">Count</button>
        <br><br>
        <textarea name="text-input" id="text-input" cols="30" rows="30" placeholder="Type your text here"></textarea>
        <div class="result">
            <div class="char">No. of Characters
                <div class="no-char" id="no-char"></div>
            </div>
            <div class="words">No. of Words
                <div class="no-words" id="no-words"></div>
            </div>
        </div>
    
</form>
</body>
<script src="index.js"></script>
</html>
